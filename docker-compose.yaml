services:
  db:
    image: postgres:16.10
    container_name: potluck_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-please-change-me}
      POSTGRES_USER: ${POSTGRES_USER:-please-change-me}
      POSTGRES_PASSWORD: ${POSTGRES_PASS:-please-change-me}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "PGPASSWORD=$$POSTGRES_PASSWORD psql -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1 -c 'SELECT 1' >/dev/null 2>&1"
        ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  api:
    build: .
    container_name: potluck_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-please-change-me}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-please-change-me}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-please-change-me}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-please-change-me}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-please-change-me}
      QR_SECRET: ${QR_SECRET:-please-change-me}
      JWT_SECRET: ${JWT_SECRET:-please-change-me-32bytes-min}
      TZ: UTC
    ports:
      - "8080:8080"

volumes:
  db_data:
